<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkcontact_index</title>
    <script type="text/javascript">
        window.onload = function () {
            var tableLine = document.getElementById("number");
            for (var i = 0; i < tableLine.rows.length; i++) {
                tableLine.rows[i].cells[0].innerHTML = (i + 1);
            }
        }
    </script>
</head>
<body>

<div>
    <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline no-footer">

        <table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid"
               aria-describedby="dynamic-table_info">
            <thead>
            <tr role="row">

                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="Domain: activate to sort column ascending">编号
                </th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="Price: activate to sort column ascending">学号/工号
                </th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="Price: activate to sort column ascending">姓名
                </th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="Price: activate to sort column ascending">联系电话
                </th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="Price: activate to sort column ascending">地址
                </th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="Price: activate to sort column ascending">院系专业
                </th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="Price: activate to sort column ascending">学苑
                </th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="Price: activate to sort column ascending">当前状态
                </th>
                <th class="sorting_disabled" rowspan="1" colspan="1" aria-label=""></th>
            </tr>
            </thead>

            <tbody id="number">

            {volist name="list" id="vo"}


            <tr role="row" class="odd selected">

                <td></td>
                <td>{$vo.no}</td>
                <td>{$vo.name}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.address}</td>
                <td>{$vo.r_major}</td>
                <td>{$vo.r_department}</td>
                <td>{$vo.status_name}</td>

                <td>
                    <div class="hidden-sm hidden-xs action-buttons">
                        <a class="blue" href="info?id={$vo.id}">
                            <i class="ace-icon fa fa-search-plus bigger-130"></i>
                        </a>

                    </div>


                </td>
            </tr>


            {/volist}


            </tbody>
        </table>


    </div>
</div>


</body>
</html>
