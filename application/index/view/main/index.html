<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    /* 设置form样式 */
    #test {
        margin: 10px;
        margin-left: 220px;
    }
    #test02 {
        margin-bottom: 10px;
    }
</style>
<script language="javascript" type="text/javascript">
    window.onload = function () {
        var tableLine = document.getElementById("number");
        for (var i = 0; i < tableLine.rows.length; i++) {
            tableLine.rows[i].cells[0].innerHTML = (i + 1);
        }
     }
</script>

</head>


<body>
    
<div class="alert alert-block alert-success">
	<button type="button" class="close" data-dismiss="alert">
		<i class="ace-icon fa fa-times"></i>
	</button>

	<i class="ace-icon fa fa-check green"></i>

	{$msg1}
	<strong class="green">
		今天是{$dateMsg}，
	</strong>
    {$msg2}
</div>
        

    
<div class="page-header">
	<h1>
		近日操作日志
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
		</small>
	</h1>
</div>
    
    

    
<div>
    <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline no-footer">

        <table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer"
               role="grid" aria-describedby="dynamic-table_info">
            <thead>
            <tr role="row">
                
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="activate to sort column ascending">日志编号
                </th>
                
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1"
                    colspan="1" aria-label="activate to sort column ascending">操作时间
                </th>

                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                    aria-label="activate to sort column ascending">操作人姓名
                </th>
                
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1"
                    colspan="1" aria-label="activate to sort column ascending">操作类型
                </th>

                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1"
                    colspan="1" aria-label="activate to sort column ascending">被操作对象姓名
                </th>

                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1"
                    colspan="1" aria-label="activate to sort column ascending">操作字段
                </th>
                
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1"
                    colspan="1" aria-label="activate to sort column ascending">操作具体描述
                </th>
            </tr>
            </thead>

            <tbody id='number'>

            {volist name="log" id="vo"}

            <tr role="row" class="odd selected">
                
                

                <td></td>
                <td >{$vo.time}</td>
                <td>{$vo.name0}</td>
                <td>{$vo.type}</td>
                <td>{$vo.name1}</td>
                <td>{$vo.attribute_name}</td>
                <td>{$vo.new_info}</td>

            </tr>

            {/volist}
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
