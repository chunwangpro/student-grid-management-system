<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 设置form样式 */
        #test {
            margin: 10px;
            margin-left: 220px;
        }

        #test02 {
            margin-left: -263px;
        }

        #test03 {
            margin-left: -194px;
        }

        #test04 {
            margin-left: -500px;
            margin-top: 7px;
        }
    </style>
    <script language="javascript" type="text/javascript">
        window.onload = function () {
            var tableLine = document.getElementById("number");
            for (var i = 0; i < tableLine.rows.length; i++) {
                tableLine.rows[i].cells[0].innerHTML = (i + 1);
            }
        }
    </script>
    <script type="text/javascript">
        function hide(divid) {
            let odiv = document.getElementsByName(divid);
            for (let i = 0; i < odiv.length; i++) {
                odiv[i].style.display = "none";
            }
        }

        function show(divid) {
            let odiv = document.getElementsByName(divid);
            for (let i = 0; i < odiv.length; i++) {
                odiv[i].style.display = "block";
            }
        }
    </script>
</head>

<body>
    <div class="page-header">
        <h1>
            <b>教师管理员名单</b>
            <div class="col-sm-6 pull-right" id='test02'>

                <span class="btn btn-sm btn-primary pull-right"
                    onclick="javascript:window.location.href = '../manage.systempermission/index'">
                    返回学苑权限管理页面
                    <i class="icon-reply icon-only"></i>
                </span>
            </div>
        </h1>
    </div>

    <div>
        <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline no-footer">
            <div class="row">
                <form action="submit" method="post" class="form-horizontal" role="form">
                    <div class='col-sm-9' id='test'>
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">模糊查询
                        </label>

                        <div class="col-sm-9">
                            <input type="text" name="searchinput" id="form-field-1" placeholder="请输入教师姓名或工号"
                                class="col-xs-10 col-sm-5">
                            <input type="submit" value="查询" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div>
        <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline no-footer">

            <table id="dynamic-table" class="table table-striped table-bordered table-hover dataTable no-footer"
                role="grid" aria-describedby="dynamic-table_info">
                <thead>
                    <tr role="row">

                        <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                            aria-label="activate to sort column ascending">编号
                        </th>

                        <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                            aria-label="activate to sort column ascending">职工号
                        </th>

                        <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                            aria-label="activate to sort column ascending">姓名
                        </th>

                        <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                            aria-label="activate to sort column ascending">院系专业
                        </th>

                        <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                            aria-label="activate to sort column ascending">负责学苑
                        </th>

                        <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1"
                            aria-label="activate to sort column ascending">增加权限
                        </th>

                    </tr>
                </thead>

                <tbody id='number'>

                    {volist name="rows" id="vo"}

                    <tr role="row" class="odd selected">

                        <td></td>
                        <td>{$vo.no}</td>
                        <td>{$vo.name}</td>

                        <td>{$vo.major}</td>
                        <td> {$vo.department}</td>

                        <td>

                            <div class="hidden-sm hidden-xs action-buttons">

                                <a class="blue" href="addold?id={$vo.id}">
                                    <i class="ace-icon fa fa-search-plus bigger-130">
                                    </i>
                                </a>

                            </div>
                        </td>

                    </tr>

                    {/volist}
                </tbody>
            </table>
        </div>
    </div>
    
</body>

</html>
