<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>登录·北大软微学生网格化管理平台</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="__STATIC__/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="__STATIC__/components/font-awesome/css/font-awesome.css" />

    <!-- text fonts -->
    <link rel="stylesheet" href="__STATIC__/ace/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="__STATIC__/ace/css/ace.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__STATIC__/ace/css/ace-part2.css" />
    <![endif]-->
    <link rel="stylesheet" href="__STATIC__/ace/css/ace-rtl.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__STATIC__/ace/css/ace-ie.css" />
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="__STATIC__/components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="__STATIC__/components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-layout light-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <span class="red">北大软微</span>
                        </h1>
                    </div>
                    <div class="center">
                        <h1>
                            <span class="blue" id="id-text2">学生网格化管理平台</span>
                        </h1>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        用户登录
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="loginForm" method="post" action="{:url('index/login/dologin')}">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="username" type="text" class="form-control" placeholder="学号/工号" />
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="password"  type="password" class="form-control" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <span class="lbl"> 密码均为：icampus2022</span>
                                                <!-- <span class="lbl"> 密码均为：icampus2022</span>  -->
                                                <button id="btn_login" type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                    
                                    <div class="social-or-login center">
                                        <span class="bigger-110">测试账号</span>
                                    </div>
                                    <div class="space-6"></div>
                                    <div class="social-login">
                                        <div>超级管理员: 0001</div>
                                        <div>教师管理员: 0002</div>
                                        <div>学生管理员: 2100000001</div>
                                        <div>学生: 2100000002</div>
                                    </div>
                                    <!-- 
                                    <div class="social-or-login center">
                                        <span class="bigger-110">温馨提示</span>
                                    </div>
                                    <div class="space-6"></div>
                                    <div class="social-login">
                                        <div>初始密码为出生日期：xxxx-xx-xx</div>
                                        <div>请在登录后尽快修改初始密码</div>
                                    </div>
                                    -->
                                </div><!-- /.widget-main -->

                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->


                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="__STATIC__/components/jquery/dist/jquery.js"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="__STATIC__/components/jquery.1x/dist/jquery.js"></script>
<![endif]-->
<script type="text/javascript">
    if('ontouchstart' in document.documentElement) document.write("<script src='../components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>"+"<"+"/script>");
</script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $('#btn_login').on('click', function(e) {
            $('#loginForm').submit();

        });
    });
</script>
</body>
</html>
